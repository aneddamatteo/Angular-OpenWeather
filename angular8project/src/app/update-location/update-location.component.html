<div class="card">
  <form [formGroup]="chooseForm" novalidate>
    <div *ngFor="let location of locations" class="form-check">
      <input class="form-check-input" type="radio" name="choose" id="exampleRadios1" value={{location.location}} formControlName="choose">
      <label class="form-check-label" for="exampleRadios1">
        {{ location.location }}
      </label>
    </div>
    <div class="form-group">
      <button (click)=chooseLocationWeather() type="submit" class="btn btn-primary">Scegli locazione</button>
    </div>
  </form>

  <div *ngIf="updateLocationChoose" class="card-body">
    <div class="card-body">
      <form [formGroup]="updateForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Location: {{ choose }}</label>
        </div>
        <div class="form-group">
          <label class="col-md-4">Temperature:</label>
          <input type="text" class="form-control" formControlName="temp">
          <div class="input-group-append">
            <span class="input-group-text">Â°C</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Humidity:</label>
          <input type="text" class="form-control" formControlName="humidity">
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Wind:</label>
          <input type="text" class="form-control" formControlName="wind">
          <div class="input-group-append">
            <span class="input-group-text">m/s</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Pressure:</label>
          <input type="text" class="form-control" formControlName="pressure">
          <div class="input-group-append">
            <span class="input-group-text">hPa</span>
          </div>
        </div>
        <div class="form-group">
          <button (click)=updateLocationWeather() type="submit" class="btn btn-primary">Aggiorna dati</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="updated" class="card-body">
    {{ message }}
  </div>

</div>

<div class="card">
  <form [formGroup]="chooseForm" novalidate>
    <div *ngFor="let location of locations" class="form-check">
      <input class="form-check-input" type="radio" name="choose" id="exampleRadios1" value={{location.location}} formControlName="choose">
      <label class="form-check-label" for="exampleRadios1">
        {{ location.location }}
      </label>
    </div>
    <div class="form-group">
      <button (click)=chooseLocationWeather() type="submit" class="btn btn-primary">Scegli locazione</button>
    </div>
  </form>

  <div *ngIf="deleteLocation" class="card-body">
    <div>Sei sicuro di voler eliminare {{choose}} ?</div>
    <button (click)=deleteLocationConfirm() type="button" class="btn btn-danger">Si, Elimina</button>
    <button (click)=deleteLocationAbort() type="button" class="btn btn-dark">No, Annulla</button>
    <div *ngIf="eliminate" class="card-body">
      {{message}}
    </div>
  </div>
</div>
